<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Mobile Navigation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="burger-icone">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="navigation">
            <div class="nav-infos">
                <div class="close-icone">
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <h2 class="logo">netflix</h2>
                <ul class="list">
                    <li><a href="#">teams</a></li>
                    <li><a href="#">locations</a></li>
                    <li><a href="#">life at netflix</a></li>
                    <ul class="sub-list">
                        <li><a href="#">netflix culture memo</a></li>
                        <li><a href="#">work life balance</a></li>
                        <li><a href="#">inclusion & diversity</a></li>
                        <li><a href="#">blog</a></li>
                    </ul>
                </ul>
            </div>
            <div class="red-bar"></div>
            <div class="brown-bar"></div>
        </div>
        <div class="body">
            <h1>netflix mobile navigation</h1>
        </div>
    </div>
</body>

</html>
